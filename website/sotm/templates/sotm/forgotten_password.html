{% extends 'sotm/sotm_base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/snippets/sotm_form.css' %}">
<section class="back-section container mb-2">
    <!-- back button -->
  <div onclick="window.history.go(-1)" class="back-btn">
    <i class="fa fa-arrow-left" aria-hidden="true"><span> BACK</span></i>
  </div>
</section>
<section class="companies">
    {% if user.is_authenticated %}
    <h2>Logout first to login</h2>
    {% else %}
    <div class="container-form">
        <form action="" method="post" class="total">
            {% csrf_token %}
            <p>Send password change request</p>
            <fieldset>
                <input type="email" name="email" placeholder="Email" autofocus="" required
                    id="id_email">
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit" class="cta-btn" name="submit" id="submit-btn">
            </fieldset>
            <a href="{% url 'sotm:register' %}">New User? Register Here!</a>
            <!-- <div class="drops">
                <div class="drop drop-1"></div>
                <div class="drop drop-4"></div>
            </div> -->
        </form>

    </div>
    {% endif %}
</section>
{% endblock %}
