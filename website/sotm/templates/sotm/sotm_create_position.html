{% extends 'sotm/sotm_base.html' %}
{% load static %}
{% block title %} Create Position {% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/snippets/sotm_form.css' %}">
<section class="back-section container mb-2">
    <!-- back button -->
  <div onclick="window.history.go(-1)" class="back-btn">
    <i class="fa fa-arrow-left" aria-hidden="true"><span> BACK</span></i>
  </div>
</section>
<!-- FAQs -->
<section class="companies">
    {% if is_owner  %}
    <div class="container-form">
        <form action="" method="post" class="total">
            {% csrf_token %}
            <p>Create New <br>Position</p>
            <fieldset>
                <input type="text" name="position_name" placeholder="New Tag Name" maxlength="150" autofocus=""
                    required="" id="id_username">
            </fieldset>

            <fieldset>
                <input type="submit" value="Create Position" class="cta-btn" name="create_position" id="submit-btn">
            </fieldset>
            <div class="drops">
                <div class="drop drop-1"></div>
                <div class="drop drop-4"></div>
            </div>
        </form>
    </div>
    {% else %}
    <h4>You are not registered as a company</h4>
    {% endif %}
</section>
{% endblock %}
