{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC CAP | {% block title %} {% endblock %}</title>
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <link rel="stylesheet" href="{% static 'css/campus_ambassador/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'css/campus_ambassador/base.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="{% static 'js/campus_ambassador/theme.js' %}"></script>
    {% block head %}
    {% endblock %}
</head>
<!-- background  -->
{% include 'campus_ambassador/navbar.html' %}

    <div class="-z-10 fixed t-0 r-0 min-w-full bg-slate-900 min-h-screen from-indigo-900 via-gray-900 to-black">
    </div>
    
    {% block content %}
    {% endblock %}
    
</body>
{% include 'campus_ambassador/footer.html' %}

</html>
